    <div class="chat-container" id="chat-container">
      <div *ngFor="let message of messageList" [className]="message.sender === username ? 'message-box my-message' : 'message-box friend-message'">
        <p><span style="margin-right: 95%">{{ message.sender }}</span>{{ message.message }}<br><span>{{ message.date }}</span></p>
      </div>
    </div>
    <div class="chatbox-input">
      <input type="text" placeholder="Type a message" #chatbox />
      <button class="message-send" (click)="sendMessage(chatbox.value)">Gönder</button>
    </div>
