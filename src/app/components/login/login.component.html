<div class="container" id="container" [ngClass]="rightPanel ? 'right-panel-active' : '' ">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Hesap Oluştur</h1>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button (click)="register()">Kayıt ol</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Giriş yap</h1>
      <input type="text" placeholder="Username" id="loginUsername" />
      <input type="password" placeholder="Password" id="loginPassword" />
      <button (click)="login()">Giriş yap</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Tekrar Hoşgeldiniz</h1>
        <button class="ghost" id="signIn" (click)="signSwitch()">Giriş Yap</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hoşgeldiniz</h1>
        <button class="ghost" id="signUp" (click)="signSwitch()">Kayıt Ol</button>
      </div>
    </div>
  </div>
</div>
